name: Test workflow

on:
  pull_request:
    branches:
      - develop
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      - name: ğŸ§° Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build the app
        run: npm run build

      - name: ğŸš€ Start server
        run: npm start &
      
      - name: â³ Wait for server
        run: sleep 20  # Or use wait-on if you can

      - name: âœ… Run component tests
        run: npm run test-component